<div>
    <h1>Login</h1>
    <form (ngSubmit)="login()">
      <label>
        Username:
        <input type="text" [(ngModel)]="username" name="username">
      </label>
      <label>
        Password:
        <input type="password" [(ngModel)]="password" name="password">
      </label>
      <button type="submit">Login</button>
    </form>
  </div>
